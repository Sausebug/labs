    <body>
        <script>
            for(i = 10; i >= 1; i--){
                document.write("<hr width =\" "+ i * 10 + "%\">")
            }
            for(i = 1; i <= 10; i++){
                document.write("<hr width =\" "+ i * 10 + "%\">")
            }
        </script>

<html>
    <head>
        <style>
            .circleBase {
                position: absolute;
            }
        </style>
        <script>
            function beg()
            {
                let circle = document.getElementById("id1");
                let x0 = 100
                let y0 = 100
                let r = 50
                let startPos = 0
                let pi2 = Math.PI * 2;
                let a = pi2 / 64
                setInterval(function(){
                    circle.style.left = Math.round(x0 + r *(1 + Math.sin(startPos)) * Math.cos(startPos)) + 'px';
                    circle.style.top = Math.round(y0 + r * (1 + Math.sin(startPos)) * Math.sin(startPos)) + 'px';
                    startPos += a;
                    if (startPos >= pi2)
                        startPos -= pi2;
                    else if(startPos < 0)
                        startPos += pi2;
                }, 40);
            }
        </script>
    </head>
    <body onload = 'beg()'>
        <div class="circleBase type1" id="id1">Test text</div>
    </body>
</html>
